  italic:
    family: SauceCodePro Nerd Font
    #family: ShureTechMono Nerd Font
    style: Italic

  bold_italic:
    family: SauceCodePro Nerd Font
    #family: ShureTechMono Nerd Font
    style: Bold Italic

  # Point size
  size: 10

